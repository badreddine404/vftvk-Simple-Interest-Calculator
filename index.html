<!DOCTYPE html>
<html>
  <head>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>Simple Interest Calculator</title>
                
  </head>
  <body>

    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
                                               
         <!-- create amount input -->
        Amount <input type="number"  id="principal">  <br/>
                                                                
        <!--  create a rate range control and linked with a updateRate() function by onclick Event  -->
        Rate <input onclick="updateRate()" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">
           <br/>
                                                                                               
         <!-- show value of Rate -->
         <span id="rate_val">
             10.25%
           </span>
                                                                                                                               
               <br/>
        No. of Years 
        <!-- dropdown box with options 1 to 10 -->
        <select id="years">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>

        </select>

             <br/>                                                                                                                         
             <br>

         <!-- button for calculate interest-->
        <button onclick="compute()">Compute Interest</button>
                                                                                                         
              <br/>
              <br> 
                
         <!-- create a span tag, with id 'result'. and set a default value  -->
        Interest : <span id="result" >
                     please enter the amount, rate and No. of Years for calculate your Interest.
                       
                   </span> <br/><br/>
                          <footer>
                                          
            &#169; This Calculator belongs to badreddine
                                                  
                                                  
          </footer>               
    </div>
            

  </body>
</html>
